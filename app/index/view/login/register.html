<!-- register -->
	<div class="register">
		<div class="container">
			<h3 class="animated wow zoomIn" data-wow-delay=".5s">注册</h3>
			<p class="est animated wow zoomIn" data-wow-delay=".5s">Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia 
				deserunt mollit anim id est laborum.</p>
			<div class="login-form-grids">
				<h5 class="animated wow slideInUp" data-wow-delay=".5s">注册信息</h5>
				<form class="animated wow slideInUp" data-wow-delay=".5s" action="{:url('login/managereg')}" method="post">
					<input type="text" placeholder="用户名" required="required" name="username" >
					<div style="padding-top: 15px"></div>
					<input type="email" placeholder="邮箱" required="required" name="email" >
					<div style="padding-top: 15px"></div>
					<input type="text" placeholder="手机号码(11位)" required="required" name="user_tel" >
					<input type="password" placeholder="密码" required="required" name="password" >
					<input type="password" placeholder="确认密码" required="required" name="rm_pass">
					<div class="register-check-box">
						<div class="check">
							<label class="checkbox"><input type="checkbox" name="checkbox" value="1" required="required"><i> </i>我已阅读并同意《用户协议》</label>
						</div>
					</div>
					<input type="submit" value="注册">
				</form>
			</div>
			<div class="register-home animated wow slideInUp" data-wow-delay=".5s">
				<a href="../index/index.html">Home</a>
			</div>
		</div>
	</div>
<!-- //register -->
